  <!-- ===========Navbar============-->
  <div class="addJob-form" >
    <div class="container">
      <div class="form-box">

        <form action="" method = "post" id = "addJob" class="addJob">
          <h1>Add job</h1>
          <div class="input-group">
            <label for="jobTitle"> Job Title</label>
              <input type="text" name="jobTitle" id="jobTitle" placeholder="Job Title" required>

            <label for="CompanyName">Company Name</label>
              <input type="text" name="CompanyName" id="CompanyName" placeholder="Company Name" required>

            <label for="CompanyAddress">Company Address</label>
              <input type="text" name="CompanyAddress" id="CompanyAddress" placeholder="Company Address" required>

            <label for="AvailablePositions">Available positions</label>
              <input type="number" name="AvailablePositions" id="AvailablePositions" value="0" required>

            <label>Years of experience</label>
              <div class="exp">
                <input type="checkbox" id="zero" value="zero"><label for="zero">Zero</label>
                <input type="checkbox" id="one" value="one"><label for="one">1:3</label>
                <input type="checkbox" id="four" value="four"><label for="four">4-5</label>
                <input type="checkbox" id="five" value="five"><label for="five">6:10</label>
                <input type="checkbox" id="ten" value="ten"><label for="ten">10+</label>
              </div>

            <label for="jobDescription">Job Description</label>
              <textarea name="jobDescription" id="jobDescription" cols="30" rows="10" placeholder="job Description"></textarea>

            <label for="jobRequirements">Job Requirements</label>
              <textarea name="jobRequirements" id="jobRequirements" cols="30" rows="10" placeholder="jobRequirements"></textarea>

            <label for="jobSalary">job Salary</label>
              <input type="number" name="jobSalary" id="jobSalary" placeholder="Salary" required>
              
            <div class="input-button">
              <input type="submit" value="save"/>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
