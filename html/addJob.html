  <div class="addJob-form" >
    <div class="container">
      <div class="form-box">
        <form action="" method = "post"class="addJob">
          <h1>Add job</h1>
          <div class="input-group">

            <div class="input-field">
              <label for="jobTitle"> Job Title: </label>
              <input type="text" name="jobTitle" id="jobTitle" placeholder="Job Title">
            </div>

            <!-- <div class="input-field">
              <label for="jobTrack">Job track: </label>
              <select name="jobTrack" id="jobTrack">
                <option value="Devops">Devops</option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>

              </select>
            </div>
             -->
            <div class="input-field">
              <label for="jopDescription">Jop Description: </label>
              <input type="text" id="jopDescription" placeholder="Jop Description">
            </div>
            <div class="input-field">
              <label for="jopSalary">Jop Salary:</label>
              <input type="number" name="jopSalary" id="jopSalary" placeholder="Salary">
  
            </div>


            <!-- <div class="input-field">
              <label for="location">Location:</label>
              <input type="text" name="location" id="location" placeholder="Location">
            </div> -->


            <div class="input-field">
              <label for="requiredSkills">Required Skills:</label>
              <input type="text" id="requiredSkills" placeholder="Required Skills">
            </div>


            <div class="input-field">
              <label for="educationLevel">Education Level:</label>
              <select name="educationLevel" id="educationLevel">
                <option value="highSchool">High School</option>
                <option value="highSchool">Diploma</option>
                <option value="highSchool">Bachelor's degree</option>
              </select>
            </div>


            <div class="input-field">
              <label for="experienceLevel">Experience Level</label>
              <select name="experienceLevel" id="experienceLevel">
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
              </select>
            </div>


            <div class="input-button">
              <input type="submit" value="save"/>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
