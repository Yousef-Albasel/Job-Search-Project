<!-- Content -->
<div class="form-box">
    <div class="container">

        <form action="" class="addJob">
            <fieldset>
                <legend>
                    <h2>Add Job</h2>
                </legend>

                <div class="input-group">
                    <div class="input-field">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" name="jobTitle" id="jobTitle" placeholder="Job Title" required>
                    </div>
                    
                    <div class="input-field">
                        <label for="jobSalary">Job Salary</label>
                        <input type="number" name="jobSalary" id="jobSalary" placeholder="Salary" required>
                    </div>
                    
                    <div class="input-field">
                        <label for="jop-status">Job Status</label>
                        <div class="Jop-status-options" id = "jop-status">
                            <div class="opt">
                                <input type="radio" name="jobStatus" id="open-option" value="open" required>
                                <label for="open-option">Open</label>
                            </div>
                            
                            <div class="opt">
                                <input type="radio" name="jobStatus" id="close-option" value="close">
                                <label for="close-option">Close</label>
                            </div>
                            
                        </div>
                    </div>
                    
    
                    <div class="input-field">
                        <label for = "yearsOfExperience">Years of experience</label>
                        <select name="yearsOfExperience" id = "yearsOfExperience">
                            <option type="checkbox" id="zero-opt" value="Zero">Zero</option>
                            <option type="checkbox" id="one-opt" value="1:3">1:3</option>
                            <option type="checkbox" id="four-opt" value="4:5">4:5</option>
                            <option type="checkbox" id="five-opt" value="6:10">6:10</option>
                            <option type="checkbox" id="ten-opt" value="10+">10+</option>
                        </select>
                    </div>
                    
                    <div class="input-field">
                        <label for="CompanyName">Company Name</label>
                        <input type="text" name="CompanyName" id="companyName" placeholder="Company Name" required>
                    </div>
                    

                    <div class="input-field">
                        <label for="CompanyAddress">Company Address</label>
                        <input type="text" name="CompanyAddress" id="companyAddress" placeholder="Company Address" required>
                    </div>

                    <div class="input-field job-description">
                        <label for="jobDescription">Job Description</label>
                        <textarea name="jobDescription" id="jobDescription" placeholder="job Description"></textarea>
                    </div>
                    
                    
                    <div class="input-field  job-requirements">
                        <label for="jobRequirements">Job Requirements</label>
                        <textarea name="jobRequirements" id="jobRequirements" placeholder="jobRequirements"></textarea>

                    </div>
                    
                    
                   
                    <div class="input-button">
                        <input type="submit" value="Save"/>
                        <div class="message" id="message">Job has been added</div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
