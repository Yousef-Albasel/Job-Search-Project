<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add job</title>
</head>

<body>
  <header>
    <nav>
      <table>
        <tr>
          <td>
            <h1>Logo</h1>
          </td>
          <td>
            <a href="index.html">Home</a>
          </td>
          <td>
            <a href="browseJob.html">Browse</a>
          </td>
          <td>
            <a href="Login.html">Login</a>
          </td>
          <td>
            <a href="signup.html">Sign up</a>
          </td>
        </tr>
      </table>
    </nav>
  </header>

  <hr>

  <center>
    <form action="" method="post">
      <h2>Add job</h2>
      <table>

        <tr>
          <td><label for="jobTitle"> Job Title: </label></td>
          <td><input type="text" name="jobTitle" id="jobTitle" placeholder="Job Title"></td>
        </tr>

        <tr>
          <td>
            <label for="jobTrack"> choose job track: </label>
          </td>
          <td>
            <select name="jobTrack" id="jobTrack">
              <option value="Devops">Devops</option>
              <option value="Frontend">Frontend</option>
              <option value="Backend">Backend</option>
              <option value="Fullstack" selected>Fullstack</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="jopDescription">Jop Description: </label>
          </td>
          <td>
            <input type="text" id="jopDescription" placeholder="Jop Description">
          </td>
        </tr>

        <tr>
          <td>
            <label for="jopSalary">Jop Salary:</label>
          </td>
          <td>
            <input type="number" name="jopSalary" id="jopSalary" placeholder="Salary">
          </td>
        </tr>

        <tr>
          <td>
            <label for="location">Location:</label>
          </td>
          <td>
            <input type="text" name="location" id="location" placeholder="Location">
          </td>
        </tr>

        <tr>
          <td>
            <label for="requiredSkills">Required Skills:</label>
          </td>
          <td>
            <input type="text" id="requiredSkills" placeholder="Required Skills">
          </td>
        </tr>

        <tr>
          <td>
            <label for="educationLevel">Selcet Education Level:</label>
          </td>
          <td>
            <select name="educationLevel" id="educationLevel">
              <option value="highSchool">High School</option>
              <option value="highSchool">Diploma</option>
              <option value="highSchool">Bachelor's degree</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="experienceLevel">Select Experience Level</label>
          </td>
          <td>
            <select name="experienceLevel" id="experienceLevel">
              <option value="Junior">Junior</option>
              <option value="Senior">Senior</option>
            </select>
          </td>
        </tr>

        <tr>
          <td></td>
          <td><input type="submit" /></td>
        </tr>

      </table>

    </form>
  </center>

  <hr>

  <footer>
    <a href="contact.html">Get in touch</a>
    <a href="about.html">About us</a>

  </footer>

</body>

</html>
