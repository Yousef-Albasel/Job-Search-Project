<body>
  <header>
    <nav class="container">
      <div class="logo">
        <a href="../html/index.html" >
          <h1>Workiee</h1>

      </div>
    

      <ul class="navbar-list">
        <li>

        <li>
          <a href="browseJob.html">Browse</a>

        <li>
          <a href="Login.html">Login</a>
        </li>


        <li name="register"><a href="signup.html">Register</a></li>

      </ul>

    </nav>
  </header>

    <div class="editJob-form" >
      <div class="container">
        <div class="form-box">
  
          <form action="" method = "post" id = "editJob" class="editJob">
  
            <h1>edit job</h1>
            <div class="input-group">
  
              <div class="input-field">
                <label for="jobTitle"> Job Title: </label>
  
                <br>
                <input type="text" name="jobTitle" id="jobTitle" placeholder="Job Title" required>
              </div>
  
              <div class="input-field">
                <label for="CompanyName">Company Name :</label>
                <br>
                <input type="text" name="CompanyName" id="CompanyName" placeholder="Company Name" required>
              </div>
  
              <div class="input-field">
                <label for="yearsOfExperiance">Years of experiance :</label>
               <br>
               <input type="number" name="yearsOfExperiance" id="yearsOfExperiance">
  
              <div class="input-field">
                <label for="jobDescription">job Description: </label>
                <br>
                <input type="text" name = "jobDescription" id="jobDescription" placeholder="job Description" required>
              </div>

              <div class="input-field">
                <label for="jobRequirments">Job Requirements: </label>
                <br>
                <input type="text" name = "jobRequirements" id="jobRequirements" placeholder="job Requirements" required>
              </div>
  
               <div class="input-field">
                <label for="jobSalary">job Salary:</label>
                <br>
                <input type="number" name="jobSalary" id="jobSalary" placeholder="Salary" required>
    
              </div>
  
              <div class="input-field">
                <label for="jobStatus">Job status : </label>
                <br>
                <div class="jobStatus">
                  <input type="radio" name="JobStatus" value="open" required>
                  <label for="open">Open</label>
  
                  <input type="radio" name="JobStatus" value="close" required>
                  <label for="close">Close</label>
                </div>
               
              </div>
  
             
            </div>
            <div class="input-button">
              <input type="submit" value="save"/>
          </div>
          </form>
        </div>
      </div>
    </div>
  

    <hr>
