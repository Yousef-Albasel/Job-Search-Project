  <div class="editJob-form" >
    <div class="container">
      <div class="form-box">

        <form action="" method = "post" id = "editJob" class="editJob">

          <h2>Edit job</h2>
          <div class="input-group">

            <div class="input-field">
              <label for="jobTitle"> Job Title: </label>

               
              <input type="text" name="jobTitle" id="jobTitle" placeholder="Job Title" required>
            </div>

            <div class="input-field">
              <label for="CompanyName">Company Name :</label>
               
              <input type="text" name="CompanyName" id="CompanyName" placeholder="Company Name" required>
            </div>

            <div class="input-field">
              <label for = "yearsOfExperience">Years of experience</label>
              <select name="yearsOfExperience" id = "yearsOfExperience">
                  <option  id="zero-opt" value="zero">Zero</option>
                  <option id="one-opt" value="1:3">1:3</option>
                  <option id="four-opt" value="4:5">4-5</option>
                  <option id="five-opt" value="6:10">6:10</option>
                  <option id="ten-opt" value="10+">10+</option>
              </select>
            </div>

            <div class="input-field">
              <label for="jobDescription">Job Description</label>
              <textarea name="jobDescription" id="jobDescription" placeholder="job Description"></textarea>
            </div>

            <div class="input-field">
              <label for="jobRequirements">Job Requirements</label>
              <textarea name="jobRequirements" id="jobRequirements" placeholder="jobRequirements"></textarea>
            </div>

            <div class="input-field">
              <label for="jobSalary">job Salary:</label>
               
              <input type="number" name="jobSalary" id="jobSalary" placeholder="Salary" required>

            </div>

            <div class="input-field">
              <label for="jobStatus">Job status : </label>
               
              <div class="jobStatus">
                <input type="radio" name="JobStatus" value="open" required>
                <label for="open">Open</label>

                <input type="radio" name="JobStatus" value="close" required>
                <label for="close">Close</label>
              </div>
              
            </div>

            
          </div>

          <div class="input-button">
            <input type="submit" value="Save"/>
            <div class="message" id="message">Job has been added</div>
          </div>

        </div>
        </form>
      </div>
    </div>
  </div>
