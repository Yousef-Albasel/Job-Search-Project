<body>
    <center>
        <h1>Login</h1>
        <form action="">
            <table>
                <tr>
                    <td><label for="Email">E-Mail: </label></td>
                    <td><input type="text" id="email" name="email" title="Enter your email"
                            placeholder="Eg. abc@examble.edu" requried></td>
                </tr>
                <tr>
                    <td><label for="Password">Password</label></td>
                    <td><input type="password" id="Password" name="Password" title="enter your password"
                            placeholder="Enter Your Passwrod" required></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="remember-me" name="remember-me" title="Remember Me"></td>
                    <td><label for="remember-me">Keep me logged in</label></td>
                </tr>
                <tr>
                    <td><input type="submit" id="login-button" name="login-button" title="login" value="Login"></td>
                    <td>
                        <p>Don't have account <a href="register.html">Register</a> Now!</p>
                    </td>
                </tr>
            </table>
        </form>
    </center>
