<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>


<body>

    <center>
        <form action="" method="post">
            <h1>Sign Up</h1>
            <table>
                <tr>
                    <td><label for="username">Username: </label></td>
                    <td><input type="text" id="username" placeholder="Enter username" maxlength="20" minlength="6"
                            required></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="text" id="email" placeholder="eg. abc@examble.com" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password: </label></td>
                    <td><input type="password" id="password" placeholder="Enter password" minlength="8" required></td>
                </tr>
                <tr>
                    <td><label for="c-password">Confirm Password: </label></td>
                    <td><input type="password" id="c-password" placeholder="Write your password again" required></td>
                </tr>
                <tr>
                    <td>
                        <h4>Are you a company owner?</h4>
                    </td>
                    <td><input type="radio" name="registration-type" value="company-admin" id="company-admin">Yes</td>
                    <td><label for="user"></label></td>
                    <td><input type="radio" name="registration-type" value="user" id="user">No</td>
                </tr>
                <tr>
                    <td><label for="company-name">Company Name: </label></td>
                    <td><input type="text" id="company-name" placeholder="eg. Google" minlength="6"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" /></td>
                </tr>
            </table>
        </form>
    </center>

</body>

</html>
