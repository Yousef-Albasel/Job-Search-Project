    <center>
        <form action="" method="post">
            <h2>Apply for this job</h2>
            <table>

                <tr>
                    <td>
                        <label for="jobRole"> Choose job role: </label>
                    </td>
                    <td>
                        <select name="jobRole" id="jobRole">
                            <option value="SEO">Front-End SEO Expert</option>

                        </select>
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="location">Location:</label>
                    </td>
                    <td>
                        <input type="text" name="location" id="location" placeholder="Location">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="requiredSkills">Upload Your CV:</label>
                    </td>
                    <td>
                        <button> Upload CV</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="workTime">Selcet Work Time:</label>
                    </td>
                    <td>
                        <select name="workTime" id="workTime">
                            <option value="Full Time">Full Time</option>
                            <option value="Part Time">Part Time</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit" /></td>
                </tr>

            </table>
