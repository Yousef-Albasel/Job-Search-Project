
{% block content %}
<h2>Users</h2>
<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th>Is Admin</th>
        <th>Company Name</th>
    </tr>
    {% for user in User %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.isAdmin }}</td>
        <td>{{ user.companyname }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
